<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotifyWeb</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="contenido">
            <h1>Bienvenido a SpotifyWeb</h1>
            <p>Explora y descubre nueva música.</p>
        </section>
        <section class="lista">
            <h2>Listado de canciones</h2>
            <table id="tabla">
                <thead>
                    <tr>
                        <th>Artista</th>
                        <th>Álbum</th>
                        <th>Año</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-body">
                    <!-- datos se cargan aquí -->
                </tbody>
            </table>
            <form id="add-form">
                <input type="text" id="artista-input" placeholder="Artista">
                <input type="text" id="album-input" placeholder="Álbum">
                <input type="number" id="year-input" placeholder="Año">
                <button id="add-button">Agregar canción</button>
            </form>
            <button id="create-multiple-button">Crear varios ítems</button>
            <input id="filter-input" type="text" placeholder="Filtrar por artista">
            <select id="filter-select">
                <option value="">Seleccione un año</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select>
        </section>
        <section class="imagen">
            <h2>Imagen destacada</h2>
            <img src="assets/ss.png" alt="Imagen destacada">
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
